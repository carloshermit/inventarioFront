<h1>{{ !this.editing? 'Registrar nuevo producto': 'Editar Producto' }}</h1>
<form>
  <div class="form-group">
    <label for="description" class="form-label">Descripci√≥n</label>
    <input [(ngModel)]="producto.description" type="text" class="form-control" id="description" name="description">
  </div>
  <div class="form-group">
    <label for="categoryId" class="form-label">Categoria</label>
    <select [(ngModel)]="producto.category.categoryId" class="form-select" id="categoryId" name="categoryId">
      <option [value]="categoria.categoryId" *ngFor="let categoria of categorias">{{ categoria.description}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="unitId" class="form-label">Unidad</label>
    <select [(ngModel)]="producto.unit.unitId" class="form-select" id="unitId" name="unitId">
      <option [value]="unidad.unitId" *ngFor="let unidad of unidades">{{ unidad.description}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="price" class="form-label">Precio</label>
    <input [(ngModel)]="producto.price" type="number" class="form-control" id="price" name="price">
  </div>
  <div class="form-group">
    <label for="quantity" class="form-label">Cantidad</label>
    <input [(ngModel)]="producto.quantity" type="number" class="form-control" id="quantity" name="quantity">
  </div>
  <button type="submit" class="btn btn-primary" (click)="saveProducto()">Grabar</button>
  <button type="submit" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
</form>
